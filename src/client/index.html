<!DOCTYPE html>
<html ng-app="app">
<head>
    <title ng-bind="title">tsClientDashboard</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <base href="/">

    <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        .ng-hide { display: none !important; }
    </style>

    <!-- build:css styles/lib.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/app.css-->
    <!-- inject:css -->
    <link rel="stylesheet" href="/.tmp/styles.css">
    <!-- endinject -->
    <!-- endbuild -->
</head>
<body>
    <!-- ############################################### -->
    <!-- # APP MARKUP - needs to stay in sync with     # -->
    <!-- #              Neos Dashboard/Index.html      # -->
    <!-- ############################################### -->

    <div>
        <div ng-include="'app/layout/shell.html'"></div>

        <div class="page-splash" ng-show="false">
            <div class="page-splash__inner">
                <div class="page-splash__message">
                    Typostrap Client Dashboard App
                </div>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped active" style="width: 45%;"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- ############################################### -->
    <!-- # BODY JAVASCRIPT                             # -->
    <!-- ############################################### -->

    <!-- build:js js/lib.js -->
    <!-- bower:js -->
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/angular-messages/angular-messages.js"></script>
    <script src="/bower_components/angular-resource/angular-resource.js"></script>
    <script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <!-- endbower -->
    <!-- endbuild -->


    <!-- build:js js/app.js-->
    <!-- Bootstrapping -->
    <script src="/src/client/app/app.module.js"></script>

    <!-- Reusable Blocks/Modules -->
    <script src="/src/client/app/blocks/exception/exception.module.js"></script>
    <script src="/src/client/app/blocks/exception/exception-handler.provider.js"></script>
    <script src="/src/client/app/blocks/exception/exception.js"></script>
    <script src="/src/client/app/blocks/logger/logger.module.js"></script>
    <script src="/src/client/app/blocks/logger/logger.js"></script>
    <script src="/src/client/app/blocks/router/router.module.js"></script>
    <script src="/src/client/app/blocks/router/router-helper.provider.js"></script>

    <!-- core module -->
    <script src="/src/client/app/core/core.module.js"></script>
    <script src="/src/client/app/core/core.constants.js"></script>
    <script src="/src/client/app/core/core.config.js"></script>

    <!-- layout -->
    <script src="/src/client/app/layout/layout.module.js"></script>
    <script src="/src/client/app/layout/shell.controller.js"></script>
    <script src="/src/client/app/layout/sidebar.controller.js"></script>

    <!--widgets-->
    <script src="/src/client/app/widgets/widgets.module.js"></script>

    <!-- tscd.projects -->
    <script src="/src/client/app/tscd-projects/projects.module.js"></script>
    <script src="/src/client/app/tscd-projects/projects.service.js"></script>

    <!-- tscd.dashboard module -->
    <script src="/src/client/app/tscd-dashboard/dashboard.module.js"></script>
    <script src="/src/client/app/tscd-dashboard/dashboard.route.js"></script>
    <script src="/src/client/app/tscd-dashboard/dashboard-list.controller.js"></script>
    <script src="/src/client/app/tscd-dashboard/dashboard-detail.controller.js"></script>
    <script src="/src/client/app/tscd-dashboard/dashboard-add.controller.js"></script>
    <script src="/src/client/app/tscd-dashboard/dashboard-add.directive.js"></script>

    <!-- tscd.support module -->
    <script src="/src/client/app/tscd-support/support.module.js"></script>
    <script src="/src/client/app/tscd-support/support.route.js"></script>
    <script src="/src/client/app/tscd-support/support.controller.js"></script>

    <!-- inject:templates:js -->
    <!-- endinject -->

    <!-- endbuild -->
</body>
</html>
